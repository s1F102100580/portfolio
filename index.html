<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Login</title>
  <style>
    body {
      height:100vh; display:flex; align-items:center; justify-content:center;
      background:#fafafa; font-family:'Segoe UI',sans-serif; flex-direction:column;
    }
    .login-box {
      background:white; padding:40px 50px; border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
      text-align:center; width:300px;
    }
    h2 {
      margin-bottom:20px; font-weight:600; letter-spacing:0.05em;
    }
    input[type=password] {
      width:100%; padding:10px; margin:10px 0; border:1px solid #ccc;
      border-radius:6px; font-size:1em; text-align:center;
    }
    button {
      width:100%; padding:10px; border:none; border-radius:6px;
      background:#111; color:#fff; font-size:1em; cursor:pointer;
      transition:0.2s;
    }
    button:hover { background:#333; }
    .error {color:#d00; font-size:0.9em; margin-top:10px;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Portfolio Login</h2>
    <input type="password" id="password" maxlength="6" placeholder="6桁のパスワードを入力" />
    <button onclick="login()">ログイン</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function login() {
      const pass = document.getElementById('password').value;
      const correct = "250409"; 
      if (pass === correct) {
        window.location.href = "portfolio.html"; // ログイン後ページ
      } else {
        document.getElementById('error').textContent = "パスワードが違います。";
      }
    }
  </script>
</body>
</html>
